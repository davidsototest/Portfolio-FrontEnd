          <div class="col-10">

        </div>

          </div>
          <div class="col-10">
            <a href="{{ contacts.linkedin_contact }}" target="_blank"> {{ contacts.linkedin_contact }} </a>
          </div>
        </div>

        <div class="row py-2">
          <div class="col-2 text-center" >
            <img class="iconosContactos" src="https://trello.com/1/cards/63722a34edf18801cd143190/attachments/63723c0a0b14d403283c0ee2/previews/63723c0a0b14d403283c1002/download/icono_instagram.png" alt="iconoInstagram">
          </div>
          <div class="col-10">
            <a href="{{ contacts.instagram_contact }}" target="_blank"> {{ contacts.instagram_contact }}  </a>
          </div>
        </div>

        <div class="row py-2">
          <div class="col-2 text-center" >
            <img class="iconosContactos" src="https://trello.com/1/cards/63722a34edf18801cd143190/attachments/63723c08ee6c6c02d8505fbf/previews/63723c08ee6c6c02d8505fc9/download/icono_discord.png" alt="iconoDiscord">
          </div>
          <div class="col-10">
            <a href="{{ contacts.discord_contact }}" target="_blank"> {{ contacts.discord_contact }} </a>
          </div>
        </div><br>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>

      </div>
    </div>
  </div>
</div>

<!-- /////////////modal editar CONTACTOS/////////////// -->

<div class="modal" id="modalEdit" aria-hidden="true" aria-labelledby="modalEditLabel" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Contactos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Correo Electronico:</label>
            <input type="text"  class="form-control" id="recipient-name" [(ngModel)]="contacts.email_contact" />
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Linkedin:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="contacts.linkedin_contact" />
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Instagram:</label>
            <input class="form-control" id="message-text" [(ngModel)]="contacts.instagram_contact" />
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Discord:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="contacts.discord_contact" />
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal" (click)="actualizarDBContact()">Guardar Cambios</button>
      </div>
    </div>  
  </div>
</div>
