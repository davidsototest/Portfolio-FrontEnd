<br>

<div class="container">
  <div class="row align-items-start">
    <div class="col-lg-3 text-center col-sm-12">
      <h5>Participacion en Proyectos</h5>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-11 text-end col-sm-12" *ngIf="estaLogueado()">
      <button class="btn">
        <img id="iconEditar" src="../../assets/icons-svg/pencil.svg" alt="iconsPencel">
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row align-items-center" *ngFor="let project of projects">
    <div class="col-3 text-center">
      <img class="imagenWorkEducation" src="{{ project.url_photo_project }}" alt="Imagen-empresa">
    </div>
    <div class="col-8 py-4">
      <h5> {{ project.name_project }} </h5>
      <span> {{ project.description_project }} </span> <br>
      <div class="py-3">
        <button class="btn btn-primary" >Ver Proyecto</button>
      </div>
    </div>
  </div>
</div>
